<dom-module id="dynamic-form">
<style is="custom-style">
    .title{
      display: block;
      font-size: 20px;
      margin: 30px 0px 30px 0px;
    }

    .description{
      display: block;
      font-size: 16px;
      padding-left: 12px;
    }

    .span{
      font-size: 16px;
      padding-left: 12px;
    }
    
    paper-checkbox {
      display: block;
      padding: 12px;
    }

    paper-textarea{
      padding-left: 12px;
    }
    
    paper-radio-button {
      display: block;
    }
    paper-button {
      display: block;
    }
</style>
  <template>
  <form name="form" id="form" method="{{method}}" action="{{action}}">
  </form>
  </template>
</dom-module>
<script src="dynamic-form.js"></script>
